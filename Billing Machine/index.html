    <title>Billing Machine</title>

<body>
    <div class="container">
        <h2 class="mb-5 text-center">Billing Invoice</h2>
        <form id="invoiceForm">
            <div class="row mt-5 mb-5">
                <div class="form-group col-md-6">
                    <label for="CustomerName">CustomerName</label>
                    <input type="text" class="form-control" id="CustomerName" placeholder="Enter Your Name"
                    required>
                </div>

                <div class="form-group col-md-6">
                    <label for="InvoiceDate">InvoiceDate</label>
                    <input type="text" class="form-control" id="InvoiceDate" 
                    disabled readonly>
                </div>
            </div>
            <table class="table table-boadered">
                <thead>
                    <tr>
                        <th scope="col">Description</th> 
                        <th scope="col">Quantity</th> 
                        <th scope="col">Unit Price</th> 
                        <th scope="col">Total</th> 
                        <th scope="col">Action</th> 
                    </tr>
                </thead>
                <tbody id="invoiceItems">
                    <!--items will be added here dynamically-->
                </tbody>
            </table>
            <button 
            type="button" 
            class="btn btn-primary" 
            onclick="addInvoiceItem()" 
            > add item</button>

            <div class="form-group col-md-6 mt-5">
                <label for="totalAmount">Total Amount</label>
                <input type="text" class="form-control" id="totalAmount" 
                disabled readonly>
            </div>
            <button type="submit" class="btn btn-success mt-2">
                Generate Invoice 
            </button>
        </form>
        <button class="btn btn-danger btn-print mt-4" 
        onclick="downloadInvoicePDF()" 
        > Print Invoice</button>
    </div>
